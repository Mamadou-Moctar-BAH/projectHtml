<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main semantic tag -->
    <header>
        <h1>Bienvenue sur mon site web</h1>
        <a href="#content" class="skip-link">Passer au contenu principal</a>
    </header>

    <!-- Main content -->
    <main id="content">
        <section>
            <h2>Quelques photos que j'aime</h2>
            <div class="grid">
                <div><img src="image1.jpg" alt="Photo d'un coucher de soleil sur la mer"></div>
                <div><img src="image2.jpg" alt="Photo d'une montagne enneigée"></div>
                <div><img src="image3.jpg" alt="Photo d'un chat mignon"></div>
            </div>
        </section>

        <section>
            <h3>Ma liste de films préférés</h3>
            <ul>
                <li>Dr. HOUSE</li>
                <li>Lincoln Lawyer</li>
                <li>Doctor Strange</li>
            </ul>
        </section>

        <section>
            <h3>Un lien vers un autre site</h3>
            <p>Voici un lien vers <a href="https://fr.wikipedia.org/wiki/Wikipédia:Accueil_principal" target="_blank" rel="noopener noreferrer">Wikipedia</a>.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Site créé par Mamadou Moctar BAH</p>
    </footer>

</body>

</html>
